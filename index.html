<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="">Holiday's cost</label>
        <input type="text" class="cost" />
      </div>
      <div class="formboard">
        <div class="person1">
          <label for="">Your name</label>
          <input type="text" class="name1" />
          <label for="">Your savings</label>
          <input type="text" class="save1" required />
        </div>
        <div class="person2">
          <label for="">Your friend's name</label>
          <input type="text" class="name2" />
          <label for="">Friend's savings</label>
          <input type="text" class="save2" required />
        </div>
      </div>
      <button type="submit" class="check-btn">Check</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
